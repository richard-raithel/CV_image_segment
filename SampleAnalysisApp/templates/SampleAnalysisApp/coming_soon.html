{% extends "SampleAnalysisApp/base_template.html" %}
{% load static %}
{% block content %}

    <div class="flex-grow-1 d-flex align-items-center" style="height: auto">
        <div class="container my-5 text-center">
            <div class="row d-flex justify-content-center">
                <div class="row d-flex justify-content-center">
                    <div class="col-lg-4 col-md-6 col-sm-8">
                        <a href="/" class="image-link">
                            <div class="image-container">
                                <img
                                        src="{% static 'images/blank.png' %}"
                                        class="w-100 shadow rounded"
                                        alt="Boat on Calm Water"
                                />
                                <div class="gradient"></div>
                                <div class="text-center"
                                     style="position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); color: white">
                                    <h1>COMING SOON!</h1>
                                </div>
                                <div class="overlay mb-4">
                                </div>
                            </div>
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>

{% endblock %}
